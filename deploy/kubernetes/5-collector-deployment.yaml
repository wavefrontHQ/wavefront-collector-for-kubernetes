apiVersion: apps/v1
kind: Deployment
metadata:
  name: wavefront-collector
  namespace: wavefront-collector
  labels:
    k8s-app: wavefront-collector
    name: wavefront-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: wavefront-collector
  template:
    metadata:
      labels:
        k8s-app: wavefront-collector
    spec:
      serviceAccountName: wavefront-collector
      containers:
      - name: wavefront-collector
        image: wavefronthq/wavefront-kubernetes-collector:1.11.0
        imagePullPolicy: Always
        command:
        - /wavefront-collector
        - --daemon=false
        - --config-file=/etc/collector/collector.yaml
        volumeMounts:
        - name: procfs
          mountPath: /host/proc
          readOnly: true
        - mountPath: /etc/collector/
          name: collector-config
          readOnly: true
        env:
        - name: HOST_PROC
          value: /host/proc
        - name: POD_NAMESPACE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: INSTALLATION_METHOD
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.annotations['installation-method']
      volumes:
      - name: procfs
        hostPath:
          path: /proc
      - name: collector-config
        configMap:
          name: collector-config

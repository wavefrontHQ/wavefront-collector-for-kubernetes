apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  namespace: wavefront-collector
data:
  collector.yaml: |
    clusterName: k8s-cluster
    enableEvents: false
    enableDiscovery: true
    flushInterval: 30s

    # sample configuration to filter events
    # events:

name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    
    - name: Install DEP
      env:
        DEP_VERSION: 0.5.0
      run: curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep;chmod +x $GOPATH/bin/dep
    
    - name: Run DEP
      run: dep ensure

    - name: FMT
      run: diff -u <(echo -n) <(gofmt -d $(find . -type f -name '*.go' -not -path "./vendor/*"))

    - name: Test
      run:  go test -v -race ./...
        
    - name: VET
      run:  go vet -composites=false ./...

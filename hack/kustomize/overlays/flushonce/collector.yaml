clusterName: k8s-cluster
enableEvents: false
enableDiscovery: true
flushOnce: true
flushInterval: 15s
defaultCollectionInterval: 10s

sinks:
# TODO: replace namespace accordingly
- proxyAddress: wavefront-proxy.wavefront-collector.svc.cluster.local:2878
  redirectToLog: true
  filters:
    # Filter out generated labels
    tagExclude:
    - 'label?controller?revision*'
    - 'label?pod?template*'
    - 'annotation_kubectl_kubernetes_io_last_applied_configuration'

sources:
  kubernetes_source:
    url: 'https://kubernetes.default.svc'
    kubeletPort: 10250
    kubeletHttps: true
    useServiceAccount: true
    insecure: true
    prefix: 'kubernetes.'

    filters:
      metricDenyList:
      - 'kubernetes.sys_container.*'

  internal_stats_source:
    prefix: 'kubernetes.'

  kubernetes_state_source:
    prefix: 'kubernetes.'

  telegraf_sources:
  # enable all telegraf plugins
  - plugins: []

# discovery rules for auto-discovery of pods and services
discovery:
  enable_runtime_plugins: true
